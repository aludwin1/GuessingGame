<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' text='text/css' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Bootstrap and CSS here-->
  </head>
  <body class='container'>

      <div id='app' class='center'>

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h2>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' type='text' placeholder='#' maxlength='3' autofocus=autofocus>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <button id='Reset'>Reset</button>
            <button id='Hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='container center'>
        <div>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Aaron Ludwin</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>

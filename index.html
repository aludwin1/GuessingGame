<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' text='text/css' href='style.css'>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist 2/css/bootstrap.min.css">
    <!-- Bootstrap and CSS here-->
  </head>
  <body>

      <div id='app' class='container center'>

        <div id='headers'>
          <h1>Play the Guessing Game!</h1>
          <h4>Guess a number between 1-100!</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' placeholder='#' maxlength='3' autofocus=autofocus></input>
            <button id='submit' class='btn btn-primary'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <button id='Reset' class='btn btn-danger'>Reset</button>
            <button id='Hint'class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Aaron Ludwin</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
